<html>
  <head>
    <title>Blockchain Based Edge Computing | Processing</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/custom.css" />

    <style>
      .tfjs-example-container {
        width: calc(100vw - 600px);
      }

      canvas {
        width: 100px;
      }

      .pred {
        font-size: 30px;
        width: 100px;
      }

      .pred-correct {
        background-color: #00cf00;
      }

      .pred-incorrect {
        background-color: red;
      }

      .pred-container {
        display: inline-block;
        width: 100px;
        margin: 10px;
      }
    </style>
  </head>

  <body class="exempt">
    <div class="section">
      <div class="container">
        <div class="row jumbotron hero process align-items-center var-height">
          <div class="col-sm-12">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <h4>
              Process is running. Please do not close this tab otherwise you
              will lose all progress.
            </h4>
            <section>
              <p class="section-head">Status</p>
              <div id="status">Loading data...</div>
              <div id="message"></div>
            </section>

            <section>
              <p class="section-head">Test Samples</p>
              <div id="images"></div>
            </section>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
