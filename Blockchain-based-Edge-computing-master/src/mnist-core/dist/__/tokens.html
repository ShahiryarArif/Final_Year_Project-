    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="section">
      <div class="container">
        <div id="align-not" class="row jumbotron hero tokens align-items-center">
          <div class="col-sm-4">
            <img src="/890e886f2463df2d9581128542a0f751.png" alt="">
          </div>
          <div class="col-sm-8">
            <div id="nav-tab-card" class="form-body">
              <form action="submit.html" role="form">
                <div class="form-group">
                  <label for="quantity">Select Service</label>
                  <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option selected="">Choose...</option>
                    <option value="1">Hand writing recognition</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="username">Full name (on the card)</label>
                  <input type="text" name="username" placeholder="Jason Doe" required="" class="form-control">
                </div>
                <div class="form-group">
                  <label for="cardNumber">Card number</label>
                  <div class="input-group">
                    <input type="text" name="cardNumber" placeholder="Your card number" class="form-control" required="">
                    <div class="input-group-append">
                      <span class="input-group-text text-muted">
                        <i class="fa fa-cc-visa mx-1"></i>
                        <i class="fa fa-cc-amex mx-1"></i>
                        <i class="fa fa-cc-mastercard mx-1"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-8">
                    <div class="form-group">
                      <label><span class="hidden-xs">Expiration</span></label>
                      <div class="input-group">
                        <input type="number" placeholder="MM" name="" class="form-control" required="">
                        <input type="number" placeholder="YY" name="" class="form-control" required="">
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group mb-4">
                      <label data-toggle="tooltip" title="Three-digits code on the back of your card">CVV
                        <i class="fa fa-question-circle"></i>
                      </label>
                      <input type="text" required="" class="form-control">
                    </div>
                  </div>
                </div>
                <form action="process.html">
                  <button type="submit" class="subscribe btn btn-light btn-lg">
                    Confirm
                  </button>
                </form>
              </form>
            </div>
          </div>
        </div>
      </div>
